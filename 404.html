<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 - 刘佳华</title>
    <meta name="author" content="IceElves" />
    <link rel="shortcut icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Sadness96/sadness96.github.io/master/images/Logo30.png" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            text-align: center;
        }

        .Title404 {
            height: 200px;
            width: 480px;
            margin: 0 auto;
        }

        #lolrole {
            width: 200px;
            height: 200px;
            float: left;
        }

        h1 {
            font-size: 3em;
            padding-top: 80px;
            color: #ff8A00;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var vImage = new Array();
            vImage[0] = '/images/throw404/1.png';
            vImage[1] = '/images/throw404/2.png';
            vImage[2] = '/images/throw404/3.png';
            vImage[3] = '/images/throw404/4.png';
            vImage[4] = '/images/throw404/5.png';
            vImage[5] = '/images/throw404/6.png';
            vImage[6] = '/images/throw404/7.png';
            vImage[7] = '/images/throw404/8.png';
            var x = 7;
            var y = 0;
            var rand = parseInt(Math.random() * (x - y + 1) + y);
            $("#lolrole").attr("src", vImage[rand]);
        });
    </script>
</head>

<body>
    <div class="Title404">
        <img id="lolrole" src="" />
        <h1>404 Error！</h1>
        <br />
        <br />
        <span>很抱歉！博主也找不到该页面了，并向你抛出一个 404 ！</span>
        <br />
        <br />
        <span>您可以尝试 <a href="/">返回主页</a> 或 <a href="javascript:history.go(-1);">返回上一页</a> 。</span>
    </div>
</body>

</html>
