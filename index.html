        body {
            margin: 0;
            text-align: center;
            background-color: #000000;
            color: #FFFFFF;
        }

        .homeBackground {
            background-image: url("./images/banner.jpg");
            position: fixed;
            _position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            min-width: 1000px;
            z-index: -10;
            background-position: center 0;
            background-repeat: no-repeat;
            background-size: cover;
            zoom: 1;
            display: none;
        }

        .inner {
            width: 386px;
            margin: 0 auto;
            display: none;
        }

        h1 {
            font-size: 4em;
            font-weight: 200;
            padding-bottom: 0.25em;
            border-bottom: solid 2px #ffffff;
            font-family: "Pacifico", cursive;
            text-transform: none;
            letter-spacing: 0;
        }

        #Logo {
            width: 110px;
            height: 110px;
            float: left;
            margin-left: 10px;
        }

        .Functional {
            margin-top: 60px;
            text-align: center;
        }

        .GitHub,
        .Blog,
        .Resume,
        .About {
            width: 70px;
            height: 80px;
            margin: 0 auto;
            cursor: pointer;
            padding: 0 10px 0 10px;
            display: inline-block;
        }

        .FunctionalTitle {
            margin-top: 5px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".inner").fadeIn(2000);

            $(document).ready(function () {

            })
